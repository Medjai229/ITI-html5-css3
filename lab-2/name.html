<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Name</title>
  </head>
  <body>
    <svg width="500" height="500">
      <circle
        id="circle"
        cx="250"
        cy="250"
        r="150"
        fill="magenta"
        fill-opacity="0.4"
      ></circle>
      <text x="190" y="250" fill="url(#name-grad)" font-size="50">Malik</text>
      <defs>
        <lineargradient id="name-grad" x1="0%" x2="100%" y1="65%" y2="85%">
          <stop offset="0%" stop-color="2E3192 " />
          <stop offset="50%" stop-color="#1BFFFF " />
          <stop offset="75%" stop-color="#662D8C" />
          <stop offset="100%" stop-color="#ED1E79" />
        </lineargradient>
      </defs>
    </svg>
  </body>
</html>
