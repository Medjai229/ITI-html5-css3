<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic</title>
  </head>
  <body>
    <time datetime="1998-9-22">My Birthday: September 22th</time>
    <br />
    <meter value="60" min="0" max="100" low="50" high="90">60%</meter>
    <br />
    <p>Do not forget to get the <mark>cheese</mark></p>
    <progress>Loading</progress>
    <br />
    <label for="file">Downloading:</label>
    <progress id="file" value="95" max="100">95%</progress>
  </body>
</html>
